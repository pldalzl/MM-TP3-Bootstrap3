<!DOCTYPE html>

{% load staticfiles %}


<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Is anyone getting tired of repeatedly entering the header over and over?? -->
    <title>Desktop</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" >
    <link rel="stylesheet" href="{% static 'css/bootstrap-responsive.css' %}" >
    <link rel="stylesheet" href="{% static 'css/parallax-slider.css' %}" >
    <link rel="stylesheet" href="{% static 'css/style.css' %}" >

</head>

<body>

    <div class="modal">
        <div class="hero-unit">
       {% if validlink %}
        <form method="post">
            {% csrf_token %}
            <label for="id_new_password1">New password:</label>
            <input style="color: #00008b" id="id_new_password1" maxlength="4096" name="new_password1" type="password">
            <label for="id_new_password2">New password confirmation:</label>
            <input style="color: #00008b" id="id_new_password2" maxlength="4096" name="new_password2" type="password">
            <button type="submit">Submit</button>
        </form>
    {% else %}
        <p>This reset link is no longer valid!</p>
    {% endif %}
    </div>
</div>

</body>
</html>
<!-- start: Java Script -->
<!-- Placed at the end of the document so the pages load faster -->

<script src="{% static 'js/isotope.js' %}"></script>
